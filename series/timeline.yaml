version: 1
scope: Day1-Day10
entries:
  - day: Day1
    summary: 离婚现场夺店，主角当场救火打脸并触发系统
    beats:
      - 林晓晓逼签并试图接管经营权
      - 陈磊在大厅当众反制关键指控
      - 浴皇大帝系统解锁
    settlement:
      trigger: 当众救火 + 当众打脸
      gains:
        - 威望值首笔入账
      cost:
        - 尊严代价暴露在公开场合

  - day: Day2
    summary: 儿子当众站队绿茶，主角立规矩完成首次威望结算
    beats:
      - 陈浩公开要求父亲“体面点”
      - 陈磊宣布浴皇阁新秩序
      - 前台与老客出现首次站队变化
    settlement:
      trigger: 当众立规矩
      gains:
        - 威望值结算
        - 初步内部服从度
      cost:
        - 被录制传播造成名声风险

  - day: Day3
    summary: 前妻启动合同陷阱与资产转移，主角反制拿到证据链
    beats:
      - 合同条款被恶意解释
      - 陈磊追溯资金与签章节点
      - 关键证据保全
    settlement:
      trigger: 当众打脸（合同解释现场）
      gains:
        - 证据资源位
      cost:
        - 社交圈质疑升级

  - day: Day4
    summary: 澡堂刺头挑事，主角用规矩与手段压服
    beats:
      - 刺头经理串联内部闹场
      - 陈磊公开对赌执行标准
      - 刺头失势，秩序重建
    settlement:
      trigger: 当众立规矩 + 当众收服
      gains:
        - 地盘控制权提升（排班/包间）
      cost:
        - 短期“手段太狠”舆论

  - day: Day5
    summary: 老客资源与渠道浮出，主角吃下第一块地盘
    beats:
      - 老炮老客抛出合作测试
      - 陈磊完成服务与转化闭环
      - 拿下稳定客源池
    settlement:
      trigger: 当众救火（高压客诉处理）
      gains:
        - 现金流增长
        - 地盘节点（VIP包间）
      cost:
        - 对手开始针对性偷拍视频

  - day: Day6
    summary: 绿茶发布小作文，主角公开视频与证据反咬
    beats:
      - 许甜甜舆论先手
      - 陈磊公开时间线与原始记录
      - 舆论反转形成二次传播
    settlement:
      trigger: 当众打脸
      gains:
        - 威望值提升
        - 对方公信力下滑
      cost:
        - 个人隐私被进一步放大

  - day: Day7
    summary: 儿子第一次破防并当众道歉，但立场尚未彻底扭转
    beats:
      - 陈浩证据链认知崩塌
      - 被迫在大厅道歉
      - 仍试图保留“体面”话术
    settlement:
      trigger: 当众收服
      gains:
        - 关系线修复起点
      cost:
        - 父子关系进入高压磨合

  - day: Day8
    summary: 前妻联合外部对手抢客，主角做局反杀
    beats:
      - 对手低价挖客与抹黑联动
      - 陈磊设置服务对照与复购机制
      - 对手现金流承压退出局部战场
    settlement:
      trigger: 当众立规矩 + 当众救火
      gains:
        - 现金流稳住
        - 客源回流
      cost:
        - 名声战持续消耗

  - day: Day9
    summary: 主角拿到关键经营权与资金链，阶段性翻盘
    beats:
      - 关键合作渠道签约
      - 经营权限明确化
      - 三线指标首次同步领先
    settlement:
      trigger: 当众收服（合作方）
      gains:
        - 经营权
        - 资金链安全垫
      cost:
        - 敌方开始筹备更大规模反扑

  - day: Day10
    summary: 儿子立下浴皇试炼誓约，以行动落地
    beats:
      - 陈浩接受试炼规则
      - 在真实经营场景执行任务
      - 父子关系从对抗转入同阵营试运行
    settlement:
      trigger: 当众立规矩（试炼宣誓）
      gains:
        - 关系线关键转折
        - 阶段目标闭环
      cost:
        - 陈浩个人社交圈压力上升
